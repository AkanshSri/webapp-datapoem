<!DOCTYPE html>
<html lang="en">
    <head>
    <link href="https://fluentdesignforweb.github.io/v2/fluent-core.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <script src="https://cdn.tailwindcss.com"></script>


</head>
<body>
    <div class="page_container">
        <div class="pivot_container column large12 medium12 small12 primary_blue">
            <a class="pivot_heading">Products List</a>

            <a class="pivot_button right" onclick="window.open('/')">Log Out</a>
            <a class="pivot_button right" onclick="history.back()">Profile</a>
        </div>
        <br/>
        <div class="column large12 medium12 small12">

            <table class="min-w-[50%] mb-4">
                  <thead class="border-b text-lg">
                    <tr>
                       <th class="border">Product Name</th>
                       <th class="border">Price</th>
                       <th class="border">Description</th>
                       <th class="border">Date_of_manufacture</th>
                       <th class="border">Stock</th>
                       <th class="border">Add into Cart</th>
                    </tr>
                    </thead>
                    <tbody class="text-center text-sm" id="table-body">
                       {% include 'table.html' %}
                    </tbody>
            </table>

            <button class="secondary_blue" hx-get="/products/" hx-target="#table-body" hx-swap="beforeend">Load More</button>

   </div>


        </div>
</body>
</html>
